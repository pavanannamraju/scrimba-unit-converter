<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>

<body>
    <main>
        <h1>Metric/Imperial Unit Converter</h1>
        <input type="number" id="value-to-convert">
        <button id="convert-btn">Convert</button>
    </main>
    <section>
        <article>
            <h3>Length (Meter/Feet)</h3>
            <p id="len-con"></p>
        </article>
        <article>
            <h3>Volume (Liters/Gallons)
            </h3>
            <p id="vol-con"></p>
        </article>
        <article>
            <h3>Mass (Kilograms/Pounds)
            </h3>
            <p id="mass-con"></p>
        </article>
    </section>


    <script src="./script.js"></script>
</body>

</html>
